<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js" integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>
    <script language="javascript" type="text/javascript" src="./abi.js"></script>
    <script>
        window.addEventListener('load', async () => {

            var contract;
            const contractAddress = "0xCdd48A300E4Fdd40FBae278BC759b39Bd25A5747";

            const contractMessage = async () => {
                contract = new web3.eth.Contract(abi, contractAddress);
                await contract.methods.newTransaction().send({
                    from: "0xEe6611275088Fe23599952b4B3423e6d4199559B",
                    value: 100000000
                })
                    .then(res =>
                        console.log('Success', res))
                    .catch(err => console.log(err));
            };


            // Modern dapp browsers...
            if (window.ethereum) {
                window.web3 = new Web3(ethereum);
                try {
                    // Request account access if needed
                    await ethereum.enable();
                    var message = await contractMessage();
                    var elm = document.getElementById("message");
                    elm.innerHTML = message;
                } catch (error) {
                    // User denied account access...
                }
            }
            // Non-dapp browsers...
            else {
                console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
            }
        });
    </script>
</head>
<body>
<div id="message"></div>
</body>
</html>
